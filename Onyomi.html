<!DOCTYPE html>
<html>

<head>
    <script src="onyomi.js"></script>
    <meta charset="utf-8">
    <title>音読み Puzzle</title>
    <link  rel="stylesheet" href="style.css" />
    <style>

    #puzzle_table td

        border: 5px solid black;
    }

    #results_table
    {
        width: 50%;

    #results_table tr:nth-child(odd){background-color: #f2f2f2}

    </style>

    </script>

<body onload="loadOuter('kanji.txt')">
    <div class="header">
        <h1 id="heading">音読み Puzzle</h1>
        <button onclick="goBack()">Go Back</button>
    </div>

    <div class="inform_user">

        <table id="puzzle_table" class="puzzle_table">

                <td></td>

            </tr>
            <tr>
                <td></td>

                <td></td>
            </tr>
        </table>
    </div>

    <div class="buttons">
        <button id = "play" onclick="changeText(this)">Play</button>
        <button id = "answer" onclick="displayAnswer()">Answer</button>
    </div>

    <div id="kanji_area">
        <p id="results"></p>
        <p id="demo"></p>

    <iframe  id="hiddenContent" width="200" height="200" style="position:absolute;display:none">

    <script type="text/javascript">
