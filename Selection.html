<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Selection Page</title>
    <link  rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
            <h1 id="heading">Selection Page</h1>
            <button onclick="goBack()">Go Back</button>
    </div>
    </div>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Please Choose</button>
        <div id="myDropdown" class="dropdown-content">
        <a href="Search.html">1) Search by On'yomi</a>
        <a href="Onyomi.html">2) On'yomi Puzzle</a>
        <a href="Jukugo.html">3) Jukugo Puzzle</a>
        </div>
    </div>

<script type="text/javascript">

    function myFunction()
    {
        document.getElementById("myDropdown").classList.toggle("show");
    }

// Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event)
    {
        if (!event.target.matches('.dropbtn'))
        {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++)
            {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show'))
                {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

</script>

</body>

</html>
