<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Selection Page</title>
    <link  rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1 id="heading">Selection Page</h1>
    </div>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Please Choose</button>
        <div id="myDropdown" class="dropdown-content">
        <a href="onyomiSearch.html">1) On'yomi Search</a>
        <a href="onyomiPuzzle.html">2) On'yomi Puzzle</a>
        <a href="jukugoPuzzle.html">3) Jukugo Puzzle</a>
        </div>
    </div>

<script>


    function myFunction()
    {
        document.getElementById("myDropdown").classList.toggle("show");
    }

// Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event)
    {
        if (!event.target.matches('.dropbtn'))
        {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++)
            {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show'))
                {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

</script>

</body>

</html>
